# 导航栏菜单
menu:
  首页: /
  #  归档:
  #    - 标签 || /tags
  #    - 分类 || /categories
  #    - 日历 || /archives
  标签: /tags
  分类: /categories
  归档: /archives
  统计: /count
  关于: /about
  留言: /contact
  链接:
    - 友情链接 || /friends
    - 工作经历 || /journal
favicon: https://images.islu.cn/闲花手札.jpg

page_count: 15 # 首页展示文章数

darkmode: # 深色模式
  enable: true # 是否开启
  starDark: true # 流星背景
  setTime: 0||0 # 定时开启深色模式 晚||早

pjax: true # pjax

tags: true # 文章内是否显示标签

header_animation: true # 首页动画

loading: true # 加载动画

notice: # 首页公告
  style1: true # 是否显示
  style2: false

# 位置滚动提示条
scrollbar:
  footer: true # 底部位置提示条
  aside: true # 侧边位置提示条

# 主题颜色
theme_color:
  main: '#2d78ad' # 主色
  fan: '#00c4b6' # 小风车
  body_a: '#00c4b6' # 全局a标签颜色
  title: '#ff7242' # 博主昵称

# 自动截取
index_description:
  line: 1 # 显示多少行后出现省略号(...)
  length: 20 # 截取多少字

# Whether to display the musics.
# 是否在首页显示音乐.
music:
  enable: false
  autoHide: false   # hide automaticaly
  server: tencent #require	music platform: netease, tencent, kugou, xiami, baidu
  type: playlist    #require song, playlist, album, search, artist
  id: 7865349211 #require	song id / playlist id / album id / search keyword
  fixed: true      # 开启吸底模式
  autoplay: true   # 是否自动播放
  theme: '#42b983'
  loop: 'all'       # 音频循环播放, 可选值: 'all', 'one', 'none'
  order: 'random'   # 音频循环顺序, 可选值: 'list', 'random'
  preload: 'auto'   # 预加载，可选值: 'none', 'metadata', 'auto'
  volume: 0.7        # 默认音量，请注意播放器会记忆用户设置，用户手动设置音量后默认音量即失效
  listFolded: false  # 列表默认折叠

# 图片懒加载
lazyload:
  enable: true
  loadimg: http://lcbupayun.test.upcdn.net/static/js/load.gif

# Whether to display the title of the recommended posts
# 是否显示推荐文章的标题
recommend:
  enable: true
  showTitle: true
  useConfig: false # 是否使用配置文件, 在 _data/recommends.json 下配置推荐文章, false则会走主题配置的 top 属性

# 需安装插件: npm install hexo-generator-search --save
search:
  enable: false # 是否启用搜索
  path: /search.xml
  field: post
  source: http://lcbupayun.test.upcdn.net/js/search.js

# 代码块高亮主题
highlight_theme: mac # default / darker / pale night / light / ocean / mac / mac light
code_block_expand: # 是否开启代码块折叠
  enable: true
  height: 400 # 代码块高度超过400折叠 单位px
  scrollTop: 200 # 展开后,再次(手动点击)点击折叠滚动到代码块开始的距离 单位px

# profile in about _page, including avatars, career, and personal introductions.
# 在”关于”页面中配置个人信息，包括头像、职业和个人介绍.
message:
  avatar: https://images.islu.cn/avatar.jpg # 头像
  career: 🎓 Java全栈工程师 # 职业
  introduction: 🔔 迷茫的原因往往只有一个，那就是在本该拼命去努力的年纪，想得太多，做得太少。 # 介绍
  mySkills: # 技能
    enable: true
  myGallery: # 相册
    enable: false

# 文章版权
copyright:
  enable: true
  author: lichongbing
  mail: 873610008@qq.com
  licenses: CC BY-NC-SA 4.0||https://creativecommons.org/licenses/by-nc-sa/4.0/ ## 文中||为分隔符，左侧为描述，右侧为版权许可
  description: 本博客所有文章除特别声明外，均采用||许可协议。转载请注明来自
  title: 谦谦君子

## 打赏
reward:
  enable: false
  name: 软妹币丢置处
  left:
    name: wechat
    img: http://lcbupayun.test.upcdn.net/reward/wechat.png
  right:
    name: alipay
    img: http://lcbupayun.test.upcdn.net/reward/alipay.png


